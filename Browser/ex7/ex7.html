    <script>
        let wantAuthor = confirm('Would you like the author of this document?');
        
        const wantBeAuthor = function () {
            return wantAuthor ? true : false;
        }

        if (wantBeAuthor()) {
            const firstName = prompt('Input your first name');
            const lastName = prompt('Input your last name');
            console.log(` The author is ${firstName} ${lastName}`);
        }else{
            console.log('So, So, SOOO, sad.. the author is crying now... thanks');
        }
       
    </script>
