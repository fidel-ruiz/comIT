<!DOCTYPE html>
<html lang="en">
<head>
  <title>Attributes</title>
  <style>
    a {
      font-family: Arial, Helvetica, sans-serif;
    }

    .menu {
      display: block;
      width: 400px;
      border: 1px solid black;
      background-color: #eee;
      padding: 5px 0 5px 10px; 
    }

    a.menu {
      color: black;
      text-decoration: none;
    }

    a.menu:hover {
      background-color: #DDD;
    }
  </style>
  <script>

      window.onload = function () {
        const linkElments =  document.querySelectorAll('a');
        
        const firstNameAttr = linkElments[0].attributes[0].name;
        const firstValueAttr = linkElments[0].attributes[0].value;

        const firstNameAttr1 = linkElments[1].attributes[1].name;
        const firstValueAttr1 = linkElments[1].attributes[1].value;
                 
        console.log('----First element-----');
        console.log('Attribute name: ',firstNameAttr); 
        console.log('Attribute value: ',firstValueAttr); 
        console.log('-----Second element----');        
        console.log('Attribute name: ',firstNameAttr1); 
        console.log('Attribute value: ',firstValueAttr1);         
      }
    
    
  </script>
</head>
<body>
  <a href="#" class="menu">Link 1</a>
  <a href="#" class="menu">Link 2</a>
  <a href="#" class="menu">Link 3</a>
  <a href="#" class="menu">Link 4</a>
  <a href="#" class="menu">Link 5</a>
</body>
</html>
