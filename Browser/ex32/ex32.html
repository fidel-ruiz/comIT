<!DOCTYPE html>
<html>
    <head>
        <title>Events</title>
        <script>
            window.onload = function () {
                const firstbutton = document.getElementById('firstbutton');
               
                const handleClickEvent = () => {
                    alert('Oh.. Don\'t Click Me!!');
                }

                firstbutton.onclick = handleClickEvent;
            }
        </script>
    </head>
    <body>
        <div></div>
        <button id="firstbutton">Click me!!</button>
    </body>
</html>
